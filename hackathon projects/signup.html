<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskAssess | Signup</title>

    <!-- Internal CSS for styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 350px;
            text-align: center;
        }

        .signup-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .signup-subtitle {
            color: #555;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .input-group input:focus {
            border-color: #0056b3;
            outline: none;
        }

        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #3b19e2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-btn:hover {
            background-color: rgb(33, 33, 162);
        }

        .login-link, .back-home {
            font-size: 14px;
            margin-top: 10px;
        }

        .login-link a, .back-home a {
            color: #0056b3;
            text-decoration: none;
        }

        .login-link a:hover, .back-home a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: -15px;
            margin-bottom: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h1 class="signup-title">RiskAssess</h1>
        <p class="signup-subtitle">Create a New Account</p>

        <!-- Signup Form -->
        <form id="signupForm" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <div id="error-message" class="error-message"></div>

            <button type="submit" class="signup-btn">Sign Up</button>

            <p class="login-link">
                Already have an account? <a href="/login.html">Login</a>
            </p>

            <p class="back-home">
                <a href="index.html">Back Home</a>
            </p>
        </form>
    </div>

    <!-- JavaScript for form validation -->
    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match.";
                return false;
            }

            errorMessage.textContent = "";
            alert("Signup successful!"); // Replace with actual signup logic
            return true;
        }
    </script>
</body>
</html>
